<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <ngx-charts-bar-vertical 
    [view]="[500,400]"
    [results]="dataset"
    *ngIf="dataset.length"
    [xAxisLabel]="'x-axis'"
    [legendTitle]="'legend'"
    [yAxisLabel]="'y-axis'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
    </div>
  </div>
</div>
